TransAct_KuaiRec_big:
    model: TransAct
    dataset_id: KuaiRec_big
    loss: 'binary_crossentropy'
    metrics: ['logloss', 'AUC']
    task: binary_classification
    optimizer: adam
    learning_rate: 1.0e-4   # 建议比 DIN 稍大一点，Transformer 结构通常需要更大的 LR 来跳出局部最优
    embedding_regularizer: 1.0e-6
    net_regularizer: 1.0e-6
    batch_size: 400
    embedding_dim: 128
    hidden_activations: relu
    dcn_cross_layers: 3
    dcn_hidden_units: [1024, 512, 256] 
    mlp_hidden_units: [512, 256] # 增加显式的 MLP 层以增强非线性能力
    num_heads: 4    # 128维 / 4头 = 32维/头，比单头更能捕捉 ID 和 Category 之间的不同子空间关系
    transformer_layers: 2   # 增加到 2 层，捕捉长序列中 Item 之间的二阶交互
    dim_feedforward: 512    # 与 Embedding 维度 (128) 对应的 FFN 维度，通常是 4倍，即 512
    transformer_dropout: 0.1 # 长序列极易过拟合，必须开启 Dropout
    net_dropout: 0.1 
    target_item_field: [target_item_id, target_cate_1, target_cate_2, target_cate_3]
    sequence_item_field: [click_sequence, cate_1_sequence, cate_2_sequence, cate_3_sequence]
    first_k_cols: 1  # 你的 Target 有 4 列，通常 TransAct 关注第 1 列 (Item ID) 用于主要交互，这里设为 1 即可
    use_time_window_mask: False 
    time_window_ms: 86400000    # 一周
    concat_max_pool: True # 长序列中，Max Pooling 能有效提取最显著特征，保留 True
    batch_norm: True
    epochs: 100
    shuffle: True
    seed: 42
    monitor: {'AUC': 1, 'logloss': -1}
    monitor_mode: 'max'
    early_stop_patience: 8